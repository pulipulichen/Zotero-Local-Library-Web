<div class="ui top fixed menu">
    <check if="{{ $_SERVER['REQUEST_URI'] != @BASEURL and $_SERVER['REQUEST_URI'] != @BASEURL.'/item_collection' and isset($_SERVER['HTTP_REFERER'])  }}">
        <true>
            <a class="item back" onclick='history.back();'>
                <i class="chevron left icon"></i>
            </a>
            <a class="item home" style="display: none;" href="{{ @BASEURL }}">
                <img src="{{ @BASEURL }}/ui/images/zotero_36x36x32.png" />
            </a>
        </true>
        <false>
            <a class="item home" href="{{ @BASEURL }}">
                <img src="{{ @BASEURL }}/ui/images/zotero_36x36x32.png" />
            </a>
        </false>
    </check>
    <check if="{{ isset($page_header) }}">
        <true>
            <div class="item active">
                {{ @page_header }}
            </div>
        </true>
        <false>
            <div class="ui pointing dropdown link item">
                    <div class="text">{{ @page_title }}</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <repeat group="{{ @page_tags }}" value="{{ @tag }}">
                            <check if="{{ @tag }} == 'null'">
                                <true>
                                    <a class="item" href="{{ @BASEURL }}/item_collection/{{@tag}}">All Items</a>
                                </true>
                                <false>
                                    <a class="item" href="{{ @BASEURL }}/item_collection/{{@tag}}">{{ @tag }}</a>
                                </false>
                            </check>
                            
                        </repeat>
                    </div>
            </div>
            <div class="item active">
                p. {{ @page_number }}
            </div>
        </false>
    </check>
    <div class="right menu">
        <check if="{{ isset(@folder_link) }}">
            <true>
                <a class="item" href="{{ @folder_link }}" target="google_drive_reading">
                    <i class="folder icon"></i>
                </a>
            </true>
            <false>
                <a class="item" href="{{ @GOOGLE_DRIVE_READING_FOLDER_URL }}" target="google_drive_reading">
                    <i class="folder icon"></i>
                </a>
            </false>
        </check>
            
        <form class="item" method="GET">
            <div class="ui icon input">
                <check if="{{ isset($_GET['q']) }}">
                    <true>
                        <input type="text" name="q" value="{{ $_GET['q'] }}" placeholder="Search...">
                    </true>
                    <false>
                        <input type="text" name="q" placeholder="Search...">
                    </false>
                </check>
                
                <i class="search icon"></i>
            </div>
        </form>
    </div>
</div>

<div style="margin-top: 80px">
